    body {
        padding-top: 50px;

<style>

.foreground path {
  fill: none;
  stroke-opacity: .5;
  stroke-width: 1.5px;
  /*stroke: steelblue;*/
}

.foreground path.fade {
  stroke: #000;
  stroke-opacity: .05;
}

.background path {
	fill: none;
	stroke: none;
	shape-rendering: crispEdges;
}

.axis text {
  font: 16px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

svg {
  font-size: 14px;
}

.scatter.axis {
  shape-rendering: crispEdges;
}

.scatter.axis line {
  stroke: #ddd;
  stroke-width: .5px;
}


rect.extent {
  fill: #000;
  fill-opacity: .125;
  stroke: #fff;
}

rect.frame {
  fill: #fff;
  fill-opacity: .7;
  stroke: #aaa;
}

circle {
  fill: #ccc;
  fill-opacity: .75;
}

.legend.circle {
  fill-opacity: 1;
}

.legend.text {
  font-size: 18px;
  font-style: oblique;
}

.cell.text {
  pointer-events: none;
}

.South {
  fill: color("South");
}

.West {
  fill: color("West");
}

.Northeast {
  fill: color("Northeast");
}

.NorthCentral {
  fill: color("NorthCentral");
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;}

#wrapper {
	   position: relative;
	   float: left;
	   top: 20px;
	   font-family: sans-serif;
	   font-size: 10px;
	}

#tooltip{
		font-family: sans-serif;
		font-size: 14px;
		font-weight: bold;
		color:black;
	}


label {
  position: absolute;
  top: 200px;
  right: 200px;
}

</style>
