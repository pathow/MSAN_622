<style>
      #chart1 {
        font: 10px sans-serif;
      }

      .area {
        fill: #FF9933;
        clip-path: url(#clip);
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #121401;
        stroke-width: 2px;
        shape-rendering: crispEdges;
      }

      .point {
        stroke: grey;
        stroke-width: 3px;
        opacity: 0;
      }
      .point:hover{
        opacity: .5;
      }

      .y.axis {
        font: 9px sans-serif;
        color: #121401;
      }

      .brush .extent {
        stroke: #fff;
        fill-opacity: .125;
        shape-rendering: crispEdges;

      }
</style>
